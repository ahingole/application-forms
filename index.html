<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <style>

    </style>
</head>

<body>
    <div class="container px-5 bg-secondary font-weight-bold">
        <h1 class="text-center pb-2 mb-2 "><u> Application Form</u></h1>
        <form class="bg-light">
            <div class="row ">
                <div class=" col-md-6 bg-secondary font-weight-bold">
                    <label for="name">Aplicant First Name</label>

                    <input type="text" class="form-control  " placeholder="First name">
                </div>

                <div class=" col-md-6 bg-secondary pb-3 font-weight-bold">
                    <label for="name">Aplicant Last Name</label>

                    <input type="text" class="form-control" placeholder="Last name">
                </div>
            </div>

             <div class="form-group bg-secondary"> 
                <!-- first name -->
                <form>
                    <div class="form-row bg-secondary font-weight-bold">
                        <div class="form-group col-md-6 ">
                            <label for="inputEmail4">Email</label>
                            <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                        </div>
                        <div class="form-group col-md-6 bg-secondary font-weight-bold">
                            <label for="inputPassword4">Password</label>
                            <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
                        </div>
                    </div>
                    <div class="form-group bg-secondary font-weight-bold">
                        <label for="inputAddress">Address</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                    </div>
                    <div class="form-group bg-secondary font-weight-bold">
                        <label for="inputAddress2">Address 2</label>
                        <input type="text" class="form-control" id="inputAddress2"
                            placeholder="Apartment, studio, or floor">
                    </div>
                    <div class="form-row bg-secondary">
                        <div class="form-group col-md-6 font-weight-bold">
                            <label for="inputCity">City</label>
                            <input type="text" class="form-control" id="inputCity">
                        </div>
                        <div class="form-group col-md-4 bg-secondary font-weight-bold">
                            <label for="inputState">State</label>
                            <select id="inputState" class="form-control">
                                <option selected>Choose...</option>
                                <option>...</option>
                            </select>
                        </div>
                        <div class="form-group col-md-2 bg-secondary font-weight-bold">
                            <label for="inputZip">Zip</label>
                            <input type="text" class="form-control" id="inputZip">
                        </div>
                    </div>

                    <label class=" font-weight-bold" for="gender">Language known</label>

                    <div class="form-check">

                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label bg-secondary font-weight-bold " for="gridCheck">
                            java
                        </label>
                        <br>

                        <input class="form-check-input bg-secondary" type="checkbox" id="gridCheck">
                        <label class="form-check-label font-weight-bold" for="gridCheck">
                            Javascript
                        </label>

                    </div>
<br>
            


            <!-- radio btn -->

            <div class="form-check bg-secondary">

                <label for="gender">Gender</label> <Br>


                <input class="form-check-input bg-secondary" type="radio" name="exampleRadios" id="exampleRadios1"
                    value="option1" checked>
                <label class="form-check-label" for="exampleRadios1">
                    Male
                </label>
            </div>
            <div class="form-check bg-secondary">
                <input class="form-check-input bg-light" type="radio" name="exampleRadios" id="exampleRadios2"
                    value="option2">
                <label class="form-check-label" for="exampleRadios2">
                    Female
                </label>
            </div>
            <div class="form-check bg-secondary">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3"
                    disabled>
                <label class="form-check-label" for="exampleRadios3">
                    other
                </label>
            </div>
            <!-- <br> -->
            <!-- testarea -->
            <div class="row bg-secondary">
                <label for="exampleFormControlTextarea1 ">Example textarea</label>
                <textarea class="form-control mb-3" id="exampleFormControlTextarea1" rows="3"></textarea>

                <br>
                <button type="submit" class="btn btn-primary  ">Submit</button>
                <div class="form-group ">
                </div>


        </form>
    </div>
    </div>
    </div>

</body>

</html>
